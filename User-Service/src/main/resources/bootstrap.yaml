spring:
  cloud:
    config:
      enabled: true
      uri: http://localhost:8888
    vault:
      host: "${HOSTNAME}.vault"
      port: 8200
      scheme: http
      authentication: TOKEN
      token: ${VAULT_TOKEN}
      application-name: user-service
      kv:
        enabled: true
  rabbitmq:
    host: "${HOSTNAME}.rabbit"
    port: 5672
    username: ${RABBIT_USERNAME}
    password: ${RABBIT_PASSWORD}

vault:
  keyValue: ${keyValue}"
